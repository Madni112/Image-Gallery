<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">The Image Gallery</h1>
    </header>

    <main>
        
        <div class="gallery">
            <img id="mainImage" src="./Assets/1.png" alt="Main Image">
        </div>

        <div class="thumbnails">
            <img class="thumb" src="./Assets/1.png" alt="Thumb 1">
            <img class="thumb" src="./Assets/2.png" alt="Thumb 2">
            <img class="thumb" src="./Assets/3.png" alt="Thumb 3">
            <img class="thumb" src="./Assets/4.png" alt="Thumb 4">
            <img class="thumb" src="./Assets/5.png" alt="Thumb 5">
            <img class="thumb" src="./Assets/6.png" alt="Thumb 6">
        </div>

        <div class="next-prev">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>

        <div id="popup">
            <button class="popup-btn" id="popupPrev">&#10094;</button>
            <img id="popupImage" src="" alt="Popup Image">
            <button class="popup-btn" id="popupNext">&#10095;</button>
            <button id="popupClose">&times;</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
